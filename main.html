<!doctype html>
<html>
  <head>
    <title>Sound Maze</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="grid"></div>
    <img id="sprite" src="./images/panguin.png" alt="Penguin" />
    <script>
      // Generate a 5x8 grid dynamically
      const grid = document.getElementById("grid");
      const cols = 8;
      const rows = 5;
      grid.innerHTML = "";
      for (let i = 0; i < cols * rows; i++) {
        const cell = document.createElement("div");
        cell.className = "cell";
        grid.appendChild(cell);
      }
    </script>
  </body>
</html>
